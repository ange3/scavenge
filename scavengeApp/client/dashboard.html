<template name = "dashboard"> 
  
  <div class = "dashboard">
    <h1>Your Hunts</h1>

    {{#if creating_hunt}}
      {{> new_hunt }}
    {{else}}
      <button class = "new_hunt" id = "hunt_button_new"> 
        <i class="icon-plus icon-white"></i>
       Create
      </button>
    {{/if}}

    <table class="table" id = "hunts_table">
      <tbody>
        {{#each hunts}}
          <tr>{{> hunt}}</tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  
</template>

<template name="hunt">	
	<td>{{name}}</td>

  <a href="/hunt_edit.html"><button class = "edit_hunt" id = "hunt_button_edit"> 
    Observe
    <!-- <i class="icon-eye-open"></i>  -->
  </button></a>

	<a href="/hunt_edit.html"><button class = "edit_hunt" id = "hunt_button_edit"> 
    <i class="icon-pencil icon-white"></i>
  </button></a>

  
</template>

<template name ="new_hunt">
	<form>
    <fieldset>
      <!-- <label>Hunt Name</label> -->
      <input type="text" id="hunt_name_input" placeholder="Hunt Name">
      <br>
      <button type="submit" class="insert_hunt" id = "hunt_button_new">Submit</button>
    </fieldset>
  </form>
</template>
