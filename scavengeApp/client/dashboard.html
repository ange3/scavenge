<template name = "dashboard"> 
	<h1>Your Hunts</h1>
	{{#each hunts}}
		{{> hunt}}
	{{/each}}
</template>

<template name="hunt">
	<button class = "new_hunt"> Create new Hunt </button>
	<div class = "hunt_row">
		{{name}}
		<p>This is a hunt. Hunt or die!!</p>
		<button class = "edit_hunt"> Work on this hunt </button>
	</div>
	
</template>
