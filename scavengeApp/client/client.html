<head>
  <title>Huntr</title>
</head>

<body>
  {{> main}}
</body>

<template name = "main">
  {{#if user_name}}
    {{> content}}
  {{else}}
    {{> login}}
  {{/if}}
</template>

<template name = "login">
  <h1>Welcome to Huntr</h1>
  <form>
    <fieldset>
      <legend>Log in or create a new account.</legend>
      <!-- <label>Username</label> -->
      <input type="text" id="login_username" placeholder="Username">
<!--       <label>Password</label>
      <input type="text" placeholder="secrets">
 -->      <br>
      <button type="submit" class="login_btn">Submit</button>
    </fieldset>
  </form>
</template>

<template name = "content">
  <h1>Hi {{user_name}}!!</h1>
  {{#if editing_hunt}}
    {{> hunt_edit}}
  {{else}}
    {{> dashboard}}
  {{/if}}
</template>
