<head>
  <title>Huntr</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> main}}
</body>

<template name = "main">
  {{#if user_name}}
    {{> content}}
  {{else}}
    <div class = "login_page">
      {{> login}}
    </div>
  {{/if}}
</template>

<template name = "login">
  <form class = "login_form">
    <fieldset>
      <legend class = "legend_welcome">Welcome to Huntr</legend>
      <!-- <label>Username</label> -->
      <input type="text" id="login_username" placeholder="Login or Register">
<!--       <label>Password</label>
      <input type="text" placeholder="secrets">
 -->      <br>
      <button type="submit" class="login_btn" id = "login_button_style">Submit</button>
    </fieldset>
  </form>
</template>

<template name = "content">
  <h1>Hi {{user_name}}!!</h1>
  {{#if editing_hunt}}
    {{> hunt_edit}}
  {{else}}
    {{> dashboard}}
  {{/if}}
</template>
