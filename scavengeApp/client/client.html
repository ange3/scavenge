<head>
  <title>Huntr</title>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
  </script>
</head>

<body>
  
  {{> main}}
</body>


<template name = "main">
  {{#if user_name}}
    {{> content}}
  {{else}}
    <div class = "login_page">
      {{> login}}
    </div>
  {{/if}}
</template>

<template name = "login">
  <form class = "login_form">
    <fieldset>
      <legend class = "legend_welcome">Welcome to Huntr</legend>
      <!-- <label>Username</label> -->
      <input type="text" id="login_username" placeholder="Login or Register">
<!--       <label>Password</label>
      <input type="text" placeholder="secrets">
 -->      <br>
      <button type="submit" class="login_btn" id = "login_button_style">Submit</button>
    </fieldset>
  </form>
</template>

<template name = "content">
  {{> navBar}}
  {{#if organizer}}
    {{#if editing_hunt}}
      {{> hunt_edit}}
    {{else}}
      {{> dashboard}}
    {{/if}}
  {{else}}
    {{> hunter}}
  {{/if}}
</template>


<template name="navBar">
  <div class="navbar" id = "huntr_navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">Huntr</a>
      <ul class="nav">
        <li><a href="#" class = "organizer_view">Organizer</a></li>
        <li><a href="#" class = "hunter_view">Hunter</a></li>
        <!-- <li><a href="#">Link</a></li> -->
      </ul>
    </div>
    <div class="greeting">
      <p>Hi {{user_name}}!</p>
      <button class = "logout_button">Logout</button>
    </div>
  </div>
</template>
