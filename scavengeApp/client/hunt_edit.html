<template name = "hunt_edit">
	<h1>Editing: {{hunt_name}}</h1>
	{{#if hunt_location}}
		<h2>Location: {{hunt_location}}</h2>
		<button type = "submit" class = "edit_location_button">Change</button>
	{{else}}
		<h2>Location: </h2>
		<form>
    	<fieldset>
				<input type = "text" id = "hunt_location_input" placeholder = "Your Location">
				<button type = "submit" class = "add_location_button">Submit</button>
			</fieldset>
		</form>
	{{/if}}

	{{> add_task }}

	{{> edit_hunt_map }}
</template>

<template name = "edit_hunt_map">
	<div id = "edit_hunt_map_canvas" style = "width: 500px; height: 500px"> </div>
</template>

<template name = "add_task">
	<div id = "add_task_container">
		<h3>Tasks/Puzzles</h3>
		{{#if creating_task}}
	    {{> new_task }}
	  {{else}}
	    <button class = "new_task_button"> Create new task </button>
	  {{/if}}
		<table>
			{{#each tasks}}
				<tr>
					<td>{{this.name}}</td>
					<td>{{this.points}}</td>
					<!-- <td>{{this.location}}</td> -->
					<td><button class = "edit_task_button">Edit</button></td>
					<td><button class = "delete_task">Delete</button></td>
				</tr>
			{{/each}}
		</table>
		<table>
			<tr>
				<td>
			{{#if editing_task}}
				{{> edit_task }}
			{{/if}}
			</td>
		</tr>
		</table>

    	<fieldset>
				<input type = "text" id = "add_task_input" placeholder = "Task">
				<input type = "text" id = "add_task_points" placeholder = "Points">
				<input type = "text" id = "add_task_location" placeholder = "Location">
				<input type = "text" id = "add_task_question" placeholder = "Question">
				<input type = "text" id = "add_task_answer" placeholder = "Answer">
				<button type = "submit" class = "add_task_button">+</button>
			</fieldset>
		</form> -->
	</div>
</template>

<template name ="new_task">
		<form>
    	<fieldset>
				<input type = "text" id = "add_task_input" placeholder = "Task">
				<input type = "text" id = "add_task_points" placeholder = "Points">
				<input type = "text" id = "add_task_location" placeholder = "Location">
				<input type = "text" id = "add_task_question" placeholder = "Question (optional)">
				<input type = "text" id = "add_task_answer" placeholder = "Answer (optional)">
				<button type = "submit" class = "add_task_button">+</button>
			</fieldset>
		</form>
</template>

<template name ="edit_task">
		<form>
    	<fieldset>
				<input type = "text" id = "edit_task_input" placeholder = "Task">
				<input type = "text" id = "edit_task_points" placeholder = "Points">
				<input type = "text" id = "edit_task_location" placeholder = "Location">
				<input type = "text" id = "edit_task_question" placeholder = "Question (optional)">
				<input type = "text" id = "edit_task_answer" placeholder = "Answer (optional)">
				<button type = "submit" class = "submit_edit_task_button">Submit</button>
			</fieldset>
		</form>
</template>
