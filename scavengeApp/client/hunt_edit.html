<template name = "hunt_edit">
<div class = "edit_hunt_style">
	<h1>{{hunt_name}}</h1>
  <div class = "hunt_info">
  	{{#if hunt_location}}
      <b>Location:</b> {{hunt_location}}
      <button type = "submit" class = "edit_location_button" id = "buttons">
        <i class="icon-edit icon-white"></i>
      </button>
  	{{else}}
  		<b>Location:</b>
  		<form>
      	<fieldset>
  				<input type = "text" id = "hunt_location_input" placeholder = "Your Location" value = {{hunt_location}}>
  				<button type = "submit" class = "add_location_button" id = "buttons">Submit</button>
  			</fieldset>
  		</form>
  	{{/if}}
    <br>
  	{{#if hunt_description}}
      <span style="margin-right: 10px;"><b>Description:</b> {{hunt_description}}</span>
      <button type = "submit" class = "edit_description_button" id = "buttons">
        <i class="icon-edit icon-white"></i>
      </button>
  		
  	{{else}}
  		<b>Description: </b>
  		<form>
      	<fieldset>
  				<input type = "text" id = "hunt_description_input" placeholder = "Your Description" value = {{hunt_description}}>
  				<button type = "submit" class = "add_description_button" id = "buttons">Submit</button>
  			</fieldset>
  		</form>
  	{{/if}}
  </div>

	<div class = "row">
    <div class = "span7">
		  {{> add_task }}
    </div>
    <div class = "span4">
  		{{> edit_hunt_map }} 
    </div>
	</div>

</div>
</template>

<template name = "edit_hunt_map">
	<div id = "edit_hunt_map_canvas" style = "width: 500px; height: 500px"> </div>
</template>

<template name = "add_task">
	<div id = "add_task_container">
		<h3>Tasks & Puzzles</h3>
    
		{{#if creating_task}}
	    {{> new_task }}
	  {{else}}
      <div class = "new_task_style">
	     <button class = "new_task_button" id = "buttons"> Create new task </button>
      </div>
	  {{/if}}
		<table class = "table">
			{{#each tasks}}
				<tr>
					<td>{{this.name}}</td>
					<td>{{this.points}}</td>
					<!-- <td>{{this.location}}</td> -->
					<div id = "hunt_button_edit">
              <button class = "edit_task_button" id = "buttons">
                <i class="icon-edit icon-white"></i>
              </button>
              <button class = "delete_task" id = "buttons">
                <i class="icon-trash icon-white"></i>
              </button>
        </div>
				</tr>
        {{#if editing_task}}
          {{> edit_task }}
        {{/if}}
			{{/each}}
		</table>
	</div>
</template>

<template name ="new_task">
		<form>
    	<fieldset>
				<input type = "text" id = "add_task_input" placeholder = "Task">
				<input type = "text" id = "add_task_points" placeholder = "Points">
				<input type = "text" id = "add_task_location" placeholder = "Location">
				<input type = "text" id = "add_task_question" placeholder = "Question (optional)">
				<input type = "text" id = "add_task_answer" placeholder = "Answer (optional)">
				<button type = "submit" class = "add_task_button" id = "buttons">
          <i class="icon-plus icon-white"></i>
        </button>
        <button class = "cancel-new-task" id = "buttons">Cancel</button>
			</fieldset>
		</form>
    {{#if error}}
      {{> error_message}}
    {{/if}}
</template>

<template name ="edit_task">
  <input class = "input" type = "text" id = "edit_task_input" placeholder = "Task" value = {{this.name}}>
  <input class = "input" type = "text" id = "edit_task_points" placeholder = "Points" value = {{this.points}}>
  <br>
  <input type = "text" id = "edit_task_location" placeholder = "Location" value={{this.location}}>
  <br>
  <input class = "input" type = "text" id = "edit_task_question" placeholder = "Question (optional)">
  <input class = "input" type = "text" id = "edit_task_answer" placeholder = "Answer (optional)">
  <br>
  <button type = "submit" class = "submit_edit_task_button" id = "buttons">Save</button>
  <button class = "cancel-edit-task" id = "buttons">Cancel</button>
  {{#if error}}
    {{> error_message}}
  {{/if}}
</template>

<template name="error_message">
  <div class = "error_message_style">
    <p>Error: {{error}}</p>
  </div>
</template>
