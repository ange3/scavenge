<template name = "hunt_edit">
	<h1>Editing: {{hunt_name}}</h1>
	{{#if hunt_location}}
		<h2>Location: {{hunt_location}}</h2>
		<button type = "submit" class = "edit_location_button">Change</button>
	{{else}}
		<h2>Location: </h2>
		<form>
    	<fieldset>
				<input type = "text" id = "hunt_location_input" placeholder = "Your Location">
				<button type = "submit" class = "add_location_button">Submit</button>
			</fieldset>
		</form>
	{{/if}}

	{{> add_task }}

	{{> edit_hunt_map }}
</template>

<template name = "edit_hunt_map">
	<div id = "edit_hunt_map_canvas"> </div>
</template>

<template name = "add_task">
	<div id = "add_task_container">
		<h3>Tasks/Puzzles</h3>
		<table>
			{{#each tasks}}
				<tr>
					<td>{{this.name}}</td>
					<td>{{this.points}}</td>
				</tr>
			{{/each}}
		</table>
		<form>
    	<fieldset>
				<input type = "text" id = "add_task_input" placeholder = "Task">
				<input type = "text" id = "add_task_points" placeholder = "Points">
				<button type = "submit" class = "add_task_button">+</button>
			</fieldset>
		</form>
	</div>
</template>
