<template name = "hunter">
	{{#if viewing_hunt }}
		{{> player_hunt_view }}
	{{else}}
		<h1>Enter Hunt ID</h1>
		<form>
			<fieldset>
				<input type = "text" id = "hunt_id_input" placeholder = "ID">
				<button type = "submit" class = "hunt_id_submit">Submit</button>
			</fieldset>
		</form>
	{{/if}}

</template>

<template name = "player_hunt_view">
	{{#if hunt_started}}
		<div class = "hunt_card">
			<h1> {{ task_name }} </h1>
			<div class = "hunt_points"> 
				{{ task_points }}
			</div>
			<div class = "task_description">
				{{ task_description }}
			</div>
			<div class = "task_question">
				{{ task_question }}
			</div>
			<form>
				<fieldset>
					<input type = "text" id = "hunt_answer_input" placeholder = "Your Answer">
					<button type = "submit" class = "hunt_answer_submit">Submit</button> <br>
					<input type = "text" id = "hunt_photo_input" placeholder = "Upoad Photo">
					<button type = "submit" class = "hunt_photo_submit">Submit</button>
				</fieldset>
			</form>
		</div>
	{{else}}
		<h1>Welcome!</h1>
		<button class="start_hunt">Start the hunt!</button>
	{{/if}}
</template>
