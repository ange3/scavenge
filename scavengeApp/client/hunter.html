<template name = "hunter">
	{{#if viewing_hunt }}
		{{> player_hunt_view }}
	{{else}}
  <div class = "find_hunt_style">
		<h1 style="margin-bottom: 40px;">Enter Hunt ID</h1>
		<form>
			<fieldset>
				<input type = "text" id = "hunt_id_input" placeholder = "ID">
				<button type = "submit" class = "hunt_id_submit" id = "buttons">
          BEGIN HUNT
        </button>
			</fieldset>
		</form>
  </div>
	{{/if}}

</template>

<template name = "player_hunt_view">
	{{#if hunt_started}}
		<div class = "hunt_card">
			<h1> {{ task_name }} </h1>
			<div class = "hunt_points"> 
				{{ task_points }}
			</div>
			<div class = "task_description">
				{{ task_description }}
			</div>
			<div class = "task_question">
				{{ task_question }}
			</div>
			<form>
				<fieldset>
					<input type = "text" id = "hunt_answer_input" placeholder = "Your Answer">
					<button type = "submit" class = "hunt_answer_submit" id = "buttons"><i class="icon-arrow-right icon-white"></i></button> <br>
					<input type = "text" id = "hunt_photo_input" placeholder = "Upoad Photo">
					<button type = "submit" class = "hunt_photo_submit" id = "buttons"><i class="icon-arrow-right icon-white"></i></button>
				</fieldset>
			</form>
		</div>
	{{else}}
    <div class = "welcome">
  		<p>Welcome!</p>
      <br>
  		<button class="start_hunt" id="buttons-welcome">Start the hunt!</button>
    </div>
	{{/if}}
</template>
